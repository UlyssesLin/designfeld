<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link href="https://vjs.zencdn.net/7.18.1/video-js.css" rel="stylesheet" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

        <video id="seinfeld" class="video-js" controls preload="auto" width="640" height="264" data-setup="{}">

          <p class="vjs-no-js">

      </div>
    </div>
    <div class="row">
      <h3 id="my_scene"></h3>
      <input id="scene_selector" type="number">
    </div>
    <!-- Main div containing the visual-->

  </div>


  <script src="https://vjs.zencdn.net/7.18.1/video.min.js"></script>
  <script src="video_scripts.js"></script>
  <script src="d3_scripts.js"></script>

</html>
